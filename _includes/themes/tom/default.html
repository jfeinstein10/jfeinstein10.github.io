<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="{{ site.author.name }}" />
   <link href="http://feeds.feedburner.com/{{ site.author.feedburner }}" rel="alternate" title="your title" type="application/atom+xml" />

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.css" type="text/css" />

   <!-- fonts -->
   <link href='http://fonts.googleapis.com/css?family=Playfair+Display:700' rel='stylesheet' type='text/css'>
   <link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" media="screen, projection" />

   <!-- Typekit -->
   <script type="text/javascript" src="http://use.typekit.com/jpd0pfm.js"></script>
   <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
   <script src="{{ ASSET_PATH }}/js/navbar.js"></script>

</head>
<body>

  <div class="site">
    <div class="title" id="navbar">
      <a style="font-size:x-large" href="{{ HOME_PATH }}">{{ site.title }}</a>

      <a class="extra" href="{{ BASE_PATH }}{{ site.JB.archive_path }}">Archive</a>
      <a class="extra" href="{{ BASE_PATH }}{{ site.JB.pages_path }}">Pages</a>
      <a class="extra" href="{{ BASE_PATH }}{{ site.JB.categories_path }}">Categories</a>
      <a class="extra" href="{{ BASE_PATH }}{{ site.JB.tags_path }}">Tags</a>
    </div>

    <a id="fork" href="http://github.com/{{ site.author.github }}"><img style="position: fixed; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" /></a>
  
    {{ content }}
  
    <div class="footer">
      <div class="contact">
        <p>
          {{ site.author.name }}<br />
          {{ site.tagline }}<br />
          <a href='mailto:{{ site.author.email }}'>{{ site.author.email }}</a>
        </p>
      </div>
      <div class="contact">
        <p>
          <a href="http://github.com/{{ site.author.github }}/">github.com/{{ site.author.github }}</a><br />
          <a href="http://twitter.com/{{ site.author.twitter }}/">twitter.com/{{ site.author.twitter }}</a><br />
        </p>
      </div>
      <div class="contact" style="margin-top:1em">
        <div><a href="https://twitter.com/share" class="twitter-share-button" data-count="none">Tweet</a></div>
        <div class="g-plus" data-action="share" data-annotation="none"></div> 
        <div><span id="tumblr_button_abc123"></span></div>
      </div>
      <div class="rss">
        <a href="http://feeds.feedburner.com/{{ site.author.feedburner }}">
          <img src="{{ ASSET_PATH }}/images/rss.png" alt="Subscribe to RSS Feed" />
        </a>
      </div>
    </div>
  </div>

  {% include JB/analytics %}

  <script type="text/javascript" src="http://platform.tumblr.com/v1/share.js"></script>
</body>

<!-- Google+ -->
<script type="text/javascript">
  (function() {
    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
    po.src = 'https://apis.google.com/js/plusone.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
  })();
</script>

<!-- Twitter -->
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

<!-- Tumblr -->
<!-- Set these variables wherever convenient -->
<script type="text/javascript">
    var tumblr_link_url = document.URL;
    var tumblr_link_name = "";
    var tumblr_link_description = "Check this out. It's pretty sweet.";
</script>
<!-- Put this code at the bottom of your page -->
<script type="text/javascript">
    var tumblr_button = document.createElement("a");
    tumblr_button.setAttribute("href", "http://www.tumblr.com/share/link?url=" + encodeURIComponent(tumblr_link_url) + "&name=" + encodeURIComponent(tumblr_link_name) + "&description=" + encodeURIComponent(tumblr_link_description));
    tumblr_button.setAttribute("title", "Share on Tumblr");
    tumblr_button.setAttribute("style", "display:inline-block; text-indent:-9999px; overflow:hidden; width:61px; height:20px; background:url('http://platform.tumblr.com/v1/share_2.png') top left no-repeat transparent;");
    tumblr_button.innerHTML = "Share on Tumblr";
    document.getElementById("tumblr_button_abc123").appendChild(tumblr_button);
</script>

</html>
