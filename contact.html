---
layout: default_card
---

<h1 class="card-title">Contact</h1>
<div class="card-text">
	<form id="form-contact">
		<div class="form-group">
			<label for="name">Name</label>
			<input id="name" class="form-control" type="name" tabindex="1">
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input id="email" class="form-control" type="email" tabindex="2">
		</div>
		<div class="form-group">
			<label for="subject">Subject</label>
			<input id="subject" class="form-control" type="text" tabindex="3">
		</div>
		<div class="form-group">
			<label for="message">Message</label>
			<textarea id="message" class="form-control" rows="3" tabindex="4"></textarea>
		</div>
		<div class="form-group">
			<button class="btn btn-primary float-right" type="submit">
				Submit
			</button>
		</div>
	</form>
	<p id="contact-feedback">
	</p>
</div>
